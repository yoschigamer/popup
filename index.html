<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <link href="http://fonts.cdnfonts.com/css/insaniburger-with-cheese" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/adequate" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>My Personnal Page</title>
</head>
<body>
    <section id="popup">
        <div class="header"><button id="myButton" onclick="myFunction()"><i id="icon" class="fa-solid fa-angle-up fa-4x"></i></button></div>
        <div class="body"><img src="/qr-code.png" alt=""></div>
        <div class="footer"><h1>Improve your front-end skills by building projects</h1><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
        <script>
            function myFunction() {
                document.getElementById("popup").classList.toggle('active');
                document.getElementById('icon').classList.toggle('active');
            }
        </script>
    </section>
    
</body>
</html>
